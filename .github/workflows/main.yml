name: Semantic release

on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Build App
        run: npm run build
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{production.GH_TOKEN}}
          NPM_TOKEN: ${{production.NPM_TOKEN}}
        run: npx semantic-release